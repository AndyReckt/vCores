name: vScoreboard
version: ${project.version}
main: net.vectromc.vscoreboard.VScoreboard
api-version: 1.16
authors: [Yochran]
depend: [vNitrogen, vStaffUtils]
description: One of the server cores for VectroMC
commands:
  Onlineplayers:
    description: Get the amount of online players.
    aliases: [online, list, listallplayers, listplayers]
  ToggleScoreboard:
    description: Toggle on or off the scoreboard
    aliases: [tsb]
  VScoreboard:
    description: Get the plugin information and help.
    usage: /<command>
