name: vNitrogen
version: ${project.version}
main: net.vectromc.vnitrogen.vNitrogen
api-version: 1.16
authors: [Yochran]
description: One of the server cores for VectroMC
website: https://vectromc.net
commands:
  vNitrogen:
    description: Gets the plugin information.
    usage: /<command>
    aliases: nitrogen
  Setrank:
    description: Set a users rank.
    usage: /<command>
    aliases: rankset
  BuildChat:
    description: Talk to all online builders.
    usage: /<command>
    aliases: [bldc, buildc, bchat]
  StaffChat:
    description: Talk to all online staff.
    usage: /<command>
    aliases: [sc, staffc, schat]
  AdminChat:
    description: Talk to all online admins.
    usage: /<command>
    aliases: [ac, adminc, achat]
  ManagementChat:
    description: Talk to all online managers and above.
    usage: /<command>
    aliases: [mc, managementc, mchat]
  BuildChatToggle:
    description: Toggle on or off build chat.
    usage: /<command>
    aliases: [tbc, bct]
  StaffChatToggle:
    description: Toggle on or off staff chat.
    usage: /<command>
    aliases: [tsc, sct]
  AdminChatToggle:
    description: Toggle on or off admin chat.
    usage: /<command>
    aliases: [tac, act]
  ManagementChatToggle:
    description: Toggle on or off management chat.
    usage: /<command>
    aliases: [tmc, mct]
  Warn:
    description: Warn a player on the server
    usage: /<command>
  Mute:
    description: Mute a player on the server
    usage: /<command>
    aliases: [silence, permmute]
  Unmute:
    description: Unmute a player on the server
    usage: /<command>
    aliases: [unsilence, unpermmute]
  History:
    description: Get the punishment history of a user.
    usage: /<command>
    aliases: [c, hist]
  Kick:
    description: Kick a player off the server.
    usage: /<command>
    aliases: boot
  Ban:
    description: Ban a player from the server.
    usage: /<command>
    aliases: [banish, b]
  Unban:
    description: Unban a player from the server.
    usage: /<command>
    aliases: [unbanish, ub]
  TempMute:
    description: Mute a player temporarily.
    usage: /<command>
    aliases: [tm, tsilence, tempsilence]
  TempBan:
    description: Ban a player temporarily.
    usage: /<command>
    aliases: [tbanish, tempbanish, tb]
  Alts:
    description: Check if another player has any alts.
    usage: /<command>
  Mutechat:
    description: Mute the server chat.
    usage: /<command>
    aliases: [muteserverchat, muteglobalchat]
  ClearChat:
    description: Clear the server chat.
    usage: /<command>
  Blacklist:
    description: Blacklist a players IP address from the server.
    usage: /<command>
    aliases: [bl, permblacklist, permbl, banip, ipban]
  Unblacklist:
    description: Unblacklist a player.
    usage: /<command>
    aliases: [unbl, ubl, unbanip, unipban]
