name: vBasic
version: ${project.version}
main: net.vectromc.vbasic.vBasic
api-version: 1.16
depend: [vNitrogen]
authors: [Yochran]
description: One of the server cores for VectroMC
commands:
  vBasic:
    description: Gets the plugin information.
    usage: /<command>
    aliases: basic
  Teleport:
    description: Teleport yourself to another player, or teleport another player to another player.
    usage: /<command>
    aliases: tp
  TeleportHere:
    description: Teleport another player to yourself.
    usage: /<command>
    aliases: tphere
  TeleportAll:
    description: Teleport all online players to yourself.
    usage: /<command>
    aliases: tpall
  ToggleStaffAlerts:
    description: Toggle on or off staff alerts.
    usage: /<command>
    aliases: [tsa, talerts]
  Broadcast:
    description: Broadcast a message to the whole server.
    usage: /<command>
    aliases: [alert, bc, announce]
  Gamemode:
    description: Set your or another players gamemode.
    usage: /<command>
    aliases: gm
  Gmc:
    description: Set your or another players gamemode to creative.
    usage: /<command>
    aliases: gm1
  Gms:
    description: Set your or another players gamemode to survival.
    usage: /<command>
    aliases: gm0
  Gmsp:
    description: Set your or another players gamemode to spectator.
    usage: /<command>
    aliases: gm3
  Gma:
    description: Set your or another players gamemode to adventure.
    usage: /<command>
    aliases: gm2
  Heal:
    description: Heal yourself or another player.
    usage: /<command>
  Feed:
    description: Feed yourself or another player.
    usage: /<command>
  List:
    description: List all online players on the server.
    usage: /<command>
    aliases: [online, listplayers]
  Message:
    description: Message another player on the server.
    usage: /<command>
    aliases: [msg, tell, whisper, t, wh, w]
  Reply:
    description: Reply to a player currently messaging you.
    usage: /<command>
    aliases: r
  ToggleGlobalChat:
    description: Toggle on or off global chat.
    usage: /<command>
    aliases: [tgc, tc, togglechat]
  ToggleMessageSounds:
    description: Toggle on or off messaging sounds.
    usage: /<command>
    aliases: [tms, togglesounds]
  ToggleMessages:
    description: Toggle on or off private messages.
    usage: /<command>
    aliases: [blockmsg, tpm, tm]
  Settings:
    description: Open the GUI for player settings.
    usage: /<command>
    aliases: [playersettings, options, playeroptions]
  Back:
    description: Return to a previous location after teleporting.
    usage: /<command>
  Fly:
    description: Toggle your or another players fly mode.
    usage: /<command>
    aliases: [flymode, flight, togglefly, toggleflight]
  Speed:
    description: Set your or another players speed.
    usage: /<command>
  Seen:
    description: Get a users information.
    usage: /<command>
    aliases: [playerinfo, userinfo, info]
